language: go
dist: xenial
sudo: required
go:
  - "1.6"
script:
  - curl -sL https://deb.nodesource.com/setup_7.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - make go-get
  - make test
  - make vet
  - env GOARCH=arm make bin
  - bundle install
  - npm install
  - ./node_modules/.bin/webpack -d
  - ./node_modules/.bin/standard jsx/*
  - make deb
