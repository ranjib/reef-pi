openapi: "3.0.0"
info:
  version: "2.2"
  title: reef-pi API
  description: An opensource reef tank controller based on Raspberry Pi
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /auth/signin:
    post:
      tags:
        - authentication
      security: []
      description: "Sign In"
      requestBody:
        description: Credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/credentials'
      responses:
        '200':
          description: "Authenticated"
          headers:
            Set-Cookie:
              schema:
                type: string
                example: auth=abcde12345; Path=/;
        '401':
          description: "Unauthorized"
  /auth/signout:
    get:
      tags:
        - authentication
      security:
        - cookieAuth: []
      description: "Sign Out"
      responses:
        '200':
          description: "Successfully signed out"
  /api/errors:
    get:
      tags:
        - Errors
      security:
        - cookieAuth: []
      description: "Get the complete error stack"
      responses:
        '200':
          description: "Error stack"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIerror'
  /api/errors/clear:
    delete:
      tags:
        - Errors
      security:
        - cookieAuth: []
      description: "Clear the error stack"
      responses:
        '200':
          description: "Error stack successfully cleared"
  /api/errors/{id}:
    parameters:
      - name: id
        in: path
        description: Id of the selected error
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags:
        - Errors
      security:
        - cookieAuth: []
      description: "Get the error"
      responses:
        '200':
          description: "Selected error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIerror'
    delete:
      tags:
        - Errors
      security:
        - cookieAuth: []
      description: "Delete the error"
      responses:
        '200':
          description: "Error successfully deleted"
  /api/inlets:
    get:
      tags:
        - Inlets
      security:
        - cookieAuth: []
      description: "Get all inlets"
      responses:
        '200':
          description: "inlet list"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inlet'
    put:
      tags:
        - Inlets
      security:
        - cookieAuth: []
      description: "Create inlet"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/inlet'
      responses:
        '200':
          description: "Inlet successfully created"
  /api/inlets/{id}:
    parameters:
      - name: id
        in: path
        description: Id of the selected Inlet
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags:
        - Inlets
      security:
        - cookieAuth: []
      description: "Get inlet"
      responses:
        '200':
          description: "inlet list"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inlet'
    post:
      tags:
        - Inlets
      security:
        - cookieAuth: []
      description: "Update inlet"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/inlet'
      responses:
        '200':
          description: "Inlet Sucessfully updated"
    delete:
      tags:
        - Inlets
      security:
        - cookieAuth: []
      description: "Delete inlet"
      responses:
        '200':
          description: "Inlet Sucessfully deleted"
  /api/inlets/{id}/read:
    parameters:
      - name: id
        in: path
        description: Id of the selected Inlet
        required: true
        schema:
          type: integer
          format: int64
    post:
      tags:
        - Inlets
      security:
        - cookieAuth: []
      description: "Read inlet"
      responses:
        '200':
          description: "inlet list"
          content:
            application/json:
              schema:
                type: boolean
  /api/atos:
    get:
      description: "Get all ATOs"
      tags:
        - ATO
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "ATO list"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ato'

  /api/atos/{id}:
    parameters:
      - name: id
        in: path
        description: Id of the selected ATO
        required: true
        schema:
          type: integer
          format: int64
    get:
      description: "Get ATO"
      tags:
        - ATO
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "ATO"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ato'
    post:
      description: "Create ATO"
      tags:
        - ATO
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "ATO successfully created"
    delete:
      description: "Delete ATO"
      tags:
        - ATO
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "ATO successfully deleted"

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: auth
  schemas:
    APIerror:
      properties:
        message:
          type: string
        time:
          type: string
        count:
          type: integer
        id:
          type: string
    ato:
      properties:
        id:
          type: string
        inlet:
          type: string
        pump:
          type: string
        period:
          type: integer
        control:
          type: boolean
        enable:
          type: boolean
        notify:
          type: object
        name:
          type: string
        disable_on_alert:
          type: boolean
    inlet:
      properties:
        id:
          type: string
        name:
          type: string
        pin:
          type: string
        equipment:
          type: string
        reverse:
          type: boolean
        driver:
          type: string
    credentials:
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
