openapi: "3.0.0"
info:
  version: "2.2"
  title: reef-pi API
  description: An opensource reef tank controller based on Raspberry Pi
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /auth/signin:
    post:
      tags:
        - authentication
      security: []
      description: "Sign In"
      requestBody:
        description: Credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/credentials'
      responses:
        '200':
          description: "Authenticated"
          headers:
            Set-Cookie:
              schema:
                type: string
                example: auth=abcde12345; Path=/;
        '401':
          description: "Unauthorized"
  /auth/signout:
    get:
      tags:
        - authentication
      security:
        - cookieAuth: []
      description: "Sign Out"
      responses:
        '200':
          description: "Successfully signed out"
  /api/atos:
    get:
      description: "Get all ATOs"
      tags:
        - ATO
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "ATO"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ato'

  /api/atos/{id}:
    parameters:
      - name: id
        in: path
        description: Id of the selected ATO
        required: true
        schema:
          type: integer
          format: int64
    get:
      description: "Get ATO"
      tags:
        - ATO
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "ATO"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ato'
    post:
      description: "Create ATO"
      tags:
        - ATO
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "ATO successfully created"
    delete:
      description: "Delete ATO"
      tags:
        - ATO
      security:
        - cookieAuth: []
      responses:
        '200':
          description: "ATO successfully deleted"

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: auth
  schemas:
    ato:
      properties:
        id:
          type: string
        inlet:
          type: string
        pump:
          type: string
        period:
          type: integer
        control:
          type: boolean
        enable:
          type: boolean
        notify:
          type: object
        name:
          type: string
        disable_on_alert:
          type: boolean
    credentials:
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
