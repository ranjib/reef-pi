name: Build-Package
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  BuildPackage:
    name: build-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        id: cache-node
        with:
          path: node_modules
          key: ${{ runner.os }}-10-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-10-node_modules-
      - name: Use Node.js 10.16.0
        uses: actions/setup-node@v1
        with:
          node-version: 10.16.0
      - uses: actions/cache@v1
        id: cache-go
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.6
      - name: Test Api
        run: ./build/ci.sh
      - name: Coverage Api
        run: bash <(curl -s https://codecov.io/bash) -cF go
      - name: Make go
        run: make go
      - name: Install Dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm i
      - name: Build
        run: npm run build
      - name: Js Lint
        run: npm run js-lint
      - name: Sass lint
        run: npm run sass-lint
      - name: Test
        run: npm run test
      - name: Coverage check
        run: bash <(curl -s https://codecov.io/bash) -cF javascript
      - name: Package
        runs: make deb
